<!doctype html>
<html lang="en">
<head>
  <title></title>
  <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link href='todo.css' rel='stylesheet' type="text/css">
</head>
<body ng-app="todoListApp">
	<h1>MY TODOS</h1>
	<div ng-controller="mainCtrl" class="list">
		<div class="item" ng-class="{'editing-item': editing, 'edited': todo.edited}" ng-repeat="todo in todos">
			<input ng-model="todo.completed" type="checkbox" />
			<label ng-hide="editing" class="editing-label">{{todo.name}}</label>
			<input ng-change="todo.edited = true" ng-click="helloWorld()" ng-blur="editing = false;" ng-show="editing" ng-model="todo.name" class="editing-label" type="text" />
			<div class="actions">
				<a href="" ng-click="editing = !editing">Edit</a>
				<a href="" ng-click="helloConsole()">Save</a>
				<a href="" class="delete">Delete</a>
				<div class="push"></div>
			</div><!--actions-->
		</div><!--ng repeat-->
		<br><br>
		<!-- {{todos}} -->
	</div>
	<!--SCRIPTS-->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script src="scripts/app.js" type="text/javascript"></script>
</body>
</html>
